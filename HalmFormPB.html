<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Form Pemesanan Barang</title>
</head>
<body style="background-color: coral;">

    <div style="left: 0;padding: 0px 100px;display: flex;justify-content: space-between;align-items: center;background-color: peachpuff;">
        <a href="" style="text-decoration: none;">Home</a>
        <a href="" style="text-decoration: none;">Generate Link</a>
        <a href="" style="text-decoration: none;">Transaction History</a>
        <a href="" style="text-decoration: none;">Policy</a>
        <a href="" style="text-decoration: none;">Logout</a>
    </div>

    <br><br>

    <img src="ASUS.jpeg" width="300px" height="300px" alt="">

    <br>

    <button type="submit" style="box-shadow: 2px 4px black;background-color: orange;">Uploud Picture</button>

    <form action="halmhasformpb.html" style="margin-left: 500px;margin-top: -300px;">

        <label for="title">Title Here :</label>
        <input type="text" name="" id="title" placeholder="Asus Rp.7.000.000">

        <br><br>

        <td>Descrption</td>
        <textarea name="" id="Desc" cols="30" rows="10" placeholder="year : 2023 "></textarea>

        <br><br>

        <label for="acc">Account Number</label>
        <input type="number" id="acc" placeholder="123-456-789-0">

        <br><br>

        <label for="bnk" >Bank</label>
        <select name="" id="bnk">
            <option value="bri">BRI</option>
            <option value="bni">BNI</option>
            <option value="bsi">BSI</option>
        </select>

        <br><br>

        <label for="acchold">Account Holder</label>
        <input type="text" id="acchold" placeholder="Name Here">

        <br><br>

        <label for="">Transaction</label>

        <input type="number" style="width: 30px;">
        <p>* if the transaction is for 3 person, choose 3 from the drop-down list</p>


        <input type="checkbox" id="hape" name="" value="">
        <label for="hape">Send to Mobile Phone</label>

        <br>

        <input type="checkbox" id="mail" name="" value="">
        <label for="mail">Send to Email</label>

        <br><br>

        <label for="stmp">Send to Mobile Phone</label>
        <input type="number" id="stmp" placeholder="0822-7740-8945">

        <br><br>

        <label for="ste">Send to Email</label>
        <input type="email" id="ste" placeholder="abrorpratamaharahap2004@gmail.com">

        <br><br><br>

        <button type="submit" style="box-shadow: 2px 4px black;background-color: orange;">Generate Nabr Link</button>

    </form>

</body>
</html>
